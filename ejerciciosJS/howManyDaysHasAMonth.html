<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = prompt("Introduce the number of any Month");
        let year = prompt("Introduce a Year");

        if(month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12 ){
            alert("In the year: "+year+", this month has 31 days");
        }
        else if( month == 4 || month == 6 || month == 9 || month == 11){
            alert("In the year: "+year+", this month has 30 days");
        }
        if(month == 2 && leapYear(year)){
            alert("In the year: "+year+", this month has 29 days");
        }
        else if (month===2)
        {
            alert("In the year: "+year+", this month has 28 days");
        }
        else{
            alert("Not a valid Month or year")
        }

        function leapYear(year){

        if (year % 400 === 0){
            return true
        }
        else if (year % 100 === 0 ){
            return false
        }
        else if (year %4 === 0){
            return true
        }
        else{
            return false
        }

        }
    </script>
</body>
</html>
