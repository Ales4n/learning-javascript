<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word1 = prompt("Introduce A word");
        let word2 = prompt("Introduce Another Word");

        function GreaterThanOther(){
            if(word1 > word2){
                alert("The First Word is Greater than the second");
            }
            else{
                alert("The second one is Greater than the first one");
            }
        }
        GreaterThanOther()

    </script>
</body>
</html>
