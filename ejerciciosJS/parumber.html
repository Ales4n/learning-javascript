function itsPalindromo (num) {
    let value = num.toString()
    let result = ""


    for (let i = 0; i < value.length; i++) {
    result = value[i] + result;
    }

    return result === value

}

for (let i = 0; i < 10 * 1000 * 1000; i++) {
    if (itsPalindromo(i)) {
        console.log(i)
    }
}
