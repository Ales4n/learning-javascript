<body>
    <script>
        let n1 = prompt("Type a number");
        function leapYear(year){

            if (year % 400 === 0){
                return true
            }
            else if (year % 100 === 0 ){
                return false
            }
            else if (year %4 === 0){
                return true
            }
            else{
                return false
            }
            
        }
        if(leapYear(n1)){
            alert("Its a LeapYear");
        }
        else {
            alert("Its not")
        }

  

    </script>
</body>
