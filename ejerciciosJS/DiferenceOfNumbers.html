<body>
    <script>
        let n1 =5;
        let n2 =7;
        let n3 =6;

        if (n1 === n2 && n1 === n3 && n2 === n3)
        {
            console.log("All numbers are the same")
        }
        else if (n1 === n2 || n1 === n3 || n2 === n3)
        {
            console.log("Two of the numbers are the same")
        }
        else if (n1 != n2 && n1 != n3 && n2 != n3)
        {
            console.log("All numbers are difference")
        }
    </script>
