<body>
   <script>
       let age = 5
       let dogsAge=0
       
        if(age >= 1){
           dogsAge += 15;
       }
        if(age >= 2){
           dogsAge += 9;        
       }
        if(age > 2){
            let suma=(age - 2) *5;
            dogsAge += suma
       }
       console.log("If you were a dog your age would be "+dogsAge)
   </script>
