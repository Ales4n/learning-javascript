<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = prompt ("Type a number");
        let n2= prompt("Type another Number");

        if(n1 > n2){
            alert("Number one is greater than Number two")
        }
        else if(n1 === n2){
            alert("Numbers are equal")
        }
        else{
            alert("Number two is greater than number one")
        }

    </script>
</body>
</html>
