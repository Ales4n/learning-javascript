<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberC = 5000;
        let operation;

        if (numberC >= 100 && numberC <= 9999){
            operation = numberC * 1/100;
            console.log(operation+"m")
        }
       else if(numberC >= 10000){
            operation = numberC * 1/10000;
            console.log(operation +"km")
        }
    </script>
</body>
</html>
