<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let grade = prompt("Type yout grade in order to get your Description:");

        switch(grade){
            case "e": 
            case "E":
            alert("Excellent")
            break;

            case "v": 
            case "V":
            alert("Very Good")
            break;

            case "g": 
            case "G":
            alert("Good")
            break;

            case "a": 
            case "A":
            alert("Average")
            break;

            case "f": 
            case "F":
            alert("Fail")
            break;
            default:

                alert("Not Valid")
            
        }

    </script>
</body>
</html>
